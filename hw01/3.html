<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. к 10 прибавляем 10 получаем число 20.
  2. к числу 20 прибавляем строку 10 получаем строку 2010.
  3. С помощью console.log выводим строку 2010 в консоль.
  */
  console.log(10 + 10 + "10");
  /*
  1. к числу 10 прибавляем строку 10 получаем строку 1010.
  2. к строке 1010 прибавляем число 10 получаем строку 101010.
  3. С помощью console.log выводим строку 101010 в консоль.
  */
  console.log(10 + "10" + 10);
  /*
  1. к 10 прибавляем 10 получаем число 20.
  2. к числу 20 прибавляем строку 10, которая была изменена на число за счёт "+", получаем число 30.
  3. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");
  /*
  1. 10 делим на пустую строку, которая за счёт "-" превратилась 0.
  2. получаем -Infinity.
  3. С помощью console.log выводим -Infinity в консоль.
  */
  console.log(10 / -"");
  /*
  1. 10 делим на строку 2,5. 
  2. Так как использовали запятая, а не точку -- "+" не может превратить строку в число и выдаёт NaN.
  2. При делении 10 на NaN получаем NaN.
  3. С помощью console.log выводим NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
